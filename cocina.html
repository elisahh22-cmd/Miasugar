<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cocina Mia's Sugar - Pedidos y Notas</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fce4ec; padding: 20px; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: white; padding: 15px; border-radius: 12px; }
        .grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .tarjeta { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            width: 280px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            border-top: 8px solid #ad1457; 
            display: flex;
            flex-direction: column;
        }
        h3 { margin-top: 0; color: #ad1457; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        ul { padding-left: 20px; flex-grow: 1; }
        li { margin-bottom: 5px; font-weight: bold; }
        
        /* RECUADRO DE PETICIONES ESPECIALES */
        .peticiones-especiales { 
            background: #fff9c4; 
            border-left: 4px solid #fbc02d; 
            padding: 10px; 
            margin: 10px 0; 
            font-size: 0.9em; 
            color: #5d4037;
            border-radius: 4px;
        }

        .btn-cobrar { background: #2e7d32; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-limpiar { background: #c62828; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h2>üë®‚Äçüç≥ Panel Cocina</h2>
        <button class="btn-limpiar" onclick="borrarTodo()">‚ö†Ô∏è LIMPIAR TODA LA BASE</button>
    </div>

    <div id="contenedor" class="grid"></div>

<script>
    const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ESCUCHAR PEDIDOS
    db.ref('pedidos').on('value', (snapshot) => {
        const data = snapshot.val();
        const cont = document.getElementById('contenedor');
        cont.innerHTML = "";

        if (!data) return;

        const mesas = {};

        // Agrupar por mesa
        Object.keys(data).forEach(id => {
            const p = data[id];
            const nombreMesa = p.ubicacion;
            if (!mesas[nombreMesa]) {
                mesas[nombreMesa] = { productos: [], total: 0, notas: [] };
            }
            mesas[nombreMesa].productos.push(...p.productos);
            mesas[nombreMesa].total += parseFloat(p.total);
            if (p.detalles) mesas[nombreMesa].notas.push(p.detalles);
        });

        // Dibujar tarjetas
        Object.keys(mesas).forEach(nombre => {
            const m = mesas[nombre];
            const div = document.createElement('div');
            div.className = 'tarjeta';
            
            // Si hay notas, crear el recuadro
            let bloqueNotas = "";
            if (m.notas.length > 0) {
                bloqueNotas = `<div class="peticiones-especiales">
                    <strong>Peticiones:</strong><br>
                    ${m.notas.join(' | ')}
                </div>`;
            }

            div.innerHTML = `
                <h3>${nombre}</h3>
                <ul>${m.productos.map(p => `<li>${p}</li>`).join('')}</ul>
                ${bloqueNotas}
                <p><b>Total: ${m.total.toFixed(2)}‚Ç¨</b></p>
                <button class="btn-cobrar" onclick="finalizarMesa('${nombre}')">‚úÖ COBRAR Y QUITAR</button>
            `;
            cont.appendChild(div);
        });
    });

    // FUNCI√ìN PARA QUITAR LA MESA (SISTEMA SEGURO)
    function finalizarMesa(nombreDeLaMesa) {
        db.ref('pedidos').once('value', (snapshot) => {
            const pedidos = snapshot.val();
            for (let id in pedidos) {
                if (pedidos[id].ubicacion === nombreDeLaMesa) {
                    db.ref('pedidos/' + id).remove();
                }
            }
        });
    }

    function borrarTodo() {
        if (confirm("¬øBorrar todo?")) db.ref('pedidos').remove();
    }
</script>
</body>
</html>
