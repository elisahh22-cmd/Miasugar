<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cocina - Mia's Sugar</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; margin: 0; padding: 10px; }
        
        /* Cabecera fija y compacta */
        .header-admin { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #ad1457; padding: 8px 15px; border-radius: 8px; 
            margin-bottom: 15px; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        /* Grid de comandas: m√°s peque√±as para que quepan m√°s */
        .contenedor-pedidos { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 10px; 
        }
        
        .pedido-card { 
            background: white; color: #333; border-radius: 10px; padding: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); border-left: 6px solid #ad1457;
            display: flex; flex-direction: column; font-size: 0.82em;
            transition: all 0.3s;
        }

        /* Estado servido: m√°s transparente y gris */
        .pedido-servido { opacity: 0.45; background: #d1d1d1 !important; border-left-color: #7f8c8d !important; }

        .mesa-num { font-size: 1.1em; font-weight: bold; color: #ad1457; }
        
        .lista-productos { margin: 5px 0; padding: 0; list-style: none; flex-grow: 1; }
        .lista-productos li { padding: 2px 0; border-bottom: 1px dashed #eee; color: #444; }
        
        .notas { background: #fffde7; border: 1px solid #fbc02d; padding: 4px; border-radius: 4px; font-size: 0.75em; margin-bottom: 8px; color: #5d4037; }
        
        .acciones { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .btn { padding: 6px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: white; font-size: 0.75em; }
        
        .btn-servido { background: #ef6c00; grid-column: span 2; }
        .btn-servido.ya-servido { background: #7f8c8d; }
        .btn-cobrar { background: #2e7d32; }
        .btn-finalizar { background: #c62828; }
        
        .caja-info { font-size: 1em; font-weight: bold; }
        .btn-reset { background: white; color: #ad1457; border: none; padding: 2px 6px; border-radius: 4px; cursor: pointer; font-size: 0.6em; margin-left: 5px; }
    </style>
</head>
<body>

<div class="header-admin">
    <span style="font-weight: bold;">üë®‚Äçüç≥ COCINA</span>
    <div class="caja-info">
        üí∞ <span id="total-caja">0.00</span>‚Ç¨
        <button class="btn-reset" onclick="resetearCaja()">RESET</button>
    </div>
</div>

<div id="lista-pedidos" class="contenedor-pedidos"></div>
<audio id="sonido-notif" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

<script>
    const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cajaDia = parseFloat(localStorage.getItem('cajaMias')) || 0;
    // Registro de cu√°ntos productos hab√≠a cuando se marc√≥ como servido por mesa
    let registroServidos = JSON.parse(localStorage.getItem('registroServidos')) || {};
    let ultimaCantidadTotal = 0;

    function actualizarCajaUI() {
        document.getElementById('total-caja').innerText = cajaDia.toFixed(2);
    }

    db.ref('pedidos').on('value', (snapshot) => {
        const datosFirebase = snapshot.val();
        const contenedor = document.getElementById('lista-pedidos');
        contenedor.innerHTML = "";
        
        if (datosFirebase) {
            // 1. AGRUPAR PEDIDOS POR MESA
            const mesasAgrupadas = {};
            let cantidadTotalActual = 0;

            Object.keys(datosFirebase).forEach(idFirebase => {
                const p = datosFirebase[idFirebase];
                const mesa = p.ubicacion;
                cantidadTotalActual += p.productos.length;

                if (!mesasAgrupadas[mesa]) {
                    mesasAgrupadas[mesa] = {
                        ids: [], // Guardamos los IDs de Firebase para borrarlos luego
                        productos: [],
                        total: 0,
                        hora: p.hora,
                        detalles: []
                    };
                }
                mesasAgrupadas[mesa].ids.push(idFirebase);
                mesasAgrupadas[mesa].productos = mesasAgrupadas[mesa].productos.concat(p.productos);
                mesasAgrupadas[mesa].total += parseFloat(p.total);
                if(p.detalles) mesasAgrupadas[mesa].detalles.push(p.detalles);
            });

            // Sonido si hay m√°s productos que antes (nuevo pedido)
            if(cantidadTotalActual > ultimaCantidadTotal) document.getElementById('sonido-notif').play();
            ultimaCantidadTotal = cantidadTotalActual;

            // 2. RENDERIZAR CADA MESA
            Object.keys(mesasAgrupadas).forEach(nombreMesa => {
                const m = mesasAgrupadas[nombreMesa];
                const cantProductos = m.productos.length;
                
                // Si la cantidad que servimos coincide con la actual, se queda apagada
                let estaServido = (registroServidos[nombreMesa] === cantProductos);

                const card = document.createElement('div');
                card.className = `pedido-card ${estaServido ? 'pedido-servido' : ''}`;
                
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="mesa-num">${nombreMesa}</span>
                        <span style="font-size:0.7em; color:#666;">${m.hora}</span>
                    </div>
                    <ul class="lista-productos">
                        ${m.productos.map(prod => `<li>‚Ä¢ ${prod}</li>`).join('')}
                    </ul>
                    ${m.detalles.length > 0 ? `<div class="notas">${m.detalles.join(' | ')}</div>` : ''}
                    <div style="text-align:right; font-weight:bold; margin-bottom:5px; color:#ad1457;">${m.total.toFixed(2)}‚Ç¨</div>
                    <div class="acciones">
                        <button class="btn btn-servido ${estaServido ? 'ya-servido' : ''}" onclick="marcarServido('${nombreMesa}', ${cantProductos})">
                            ${estaServido ? '‚úì SERVIDO' : 'üîî MARCAR SERVIDO'}
                        </button>
                        <button class="btn btn-cobrar" onclick="cobrarMesa('${nombreMesa}', ${m.total}, '${JSON.stringify(m.ids)}')">üí∏ COBRAR</button>
                        <button class="btn btn-finalizar" onclick="eliminarMesa('${nombreMesa}', '${JSON.stringify(m.ids)}')">üóë BORRAR</button>
                    </div>
                `;
                contenedor.appendChild(card);
            });
        } else {
            ultimaCantidadTotal = 0;
            contenedor.innerHTML = "<p style='text-align:center; width:100%; opacity:0.5; font-size:0.8em;'>Sin pedidos</p>";
        }
    });

    function marcarServido(nombreMesa, cant) {
        registroServidos[nombreMesa] = cant;
        localStorage.setItem('registroServidos', JSON.stringify(registroServidos));
        // El cambio visual es instant√°neo gracias a Firebase
    }

    function cobrarMesa(nombreMesa, importe, idsJson) {
        if(confirm("¬øCobrar " + importe.toFixed(2) + "‚Ç¨ a " + nombreMesa + "?")) {
            cajaDia += parseFloat(importe);
            localStorage.setItem('cajaMias', cajaDia);
            actualizarCajaUI();
            limpiarFirebase(nombreMesa, idsJson);
        }
    }

    function eliminarMesa(nombreMesa, idsJson) {
        if(confirm("¬øEliminar pedidos de " + nombreMesa + "?")) {
            limpiarFirebase(nombreMesa, idsJson);
        }
    }

    function limpiarFirebase(nombreMesa, idsJson) {
        const ids = JSON.parse(idsJson);
        delete registroServidos[nombreMesa];
        localStorage.setItem('registroServidos', JSON.stringify(registroServidos));
        
        // Borramos todos los registros de esa mesa en Firebase
        ids.forEach(id => {
            db.ref('pedidos/' + id).remove();
        });
    }

    function resetearCaja() {
        if(confirm("¬øResetear la caja del d√≠a?")) {
            cajaDia = 0;
            localStorage.setItem('cajaMias', 0);
            actualizarCajaUI();
        }
    }

    actualizarCajaUI();
</script>
</body>
</html>
