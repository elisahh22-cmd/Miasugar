<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cocina Mia's Sugar - MODO DIRECTO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #fce4ec; padding: 20px; }
        .grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .tarjeta { background: white; padding: 20px; border-radius: 15px; width: 280px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 8px solid #ad1457; }
        .btn-cobrar { background: #2e7d32; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-limpiar { background: #c62828; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>

    <button class="btn-limpiar" onclick="borrarTodo()">⚠️ LIMPIAR TODA LA BASE</button>
    <div id="contenedor" class="grid"></div>

<script>
    const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. ESCUCHAR PEDIDOS
    db.ref('pedidos').on('value', (snapshot) => {
        const data = snapshot.val();
        const cont = document.getElementById('contenedor');
        cont.innerHTML = "";

        if (!data) return;

        const mesas = {};

        // Agrupar productos por nombre de mesa
        Object.keys(data).forEach(id => {
            const p = data[id];
            const nombreMesa = p.ubicacion;
            if (!mesas[nombreMesa]) {
                mesas[nombreMesa] = { productos: [], total: 0 };
            }
            mesas[nombreMesa].productos.push(...p.productos);
            mesas[nombreMesa].total += parseFloat(p.total);
        });

        // Dibujar tarjetas
        Object.keys(mesas).forEach(nombre => {
            const m = mesas[nombre];
            const div = document.createElement('div');
            div.className = 'tarjeta';
            div.innerHTML = `
                <h3>${nombre}</h3>
                <ul>${m.productos.map(p => `<li>${p}</li>`).join('')}</ul>
                <p><b>Total: ${m.total.toFixed(2)}€</b></p>
                <button class="btn-cobrar" onclick="finalizarMesa('${nombre}')">✅ COBRAR Y QUITAR</button>
            `;
            cont.appendChild(div);
        });
    });

    // 2. FUNCIÓN PARA QUITAR LA MESA (BÚSQUEDA Y BORRADO)
    function finalizarMesa(nombreDeLaMesa) {
        // Buscamos en 'pedidos' todos los que tengan esa ubicación
        db.ref('pedidos').once('value', (snapshot) => {
            const pedidos = snapshot.val();
            for (let id in pedidos) {
                if (pedidos[id].ubicacion === nombreDeLaMesa) {
                    // Borramos el pedido que coincide con el nombre
                    db.ref('pedidos/' + id).remove();
                }
            }
        });
    }

    function borrarTodo() {
        if (confirm("¿Borrar todo?")) db.ref('pedidos').remove();
    }
</script>
</body>
</html>
