<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia's Sugar - Panel Cocina</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; margin: 0; padding: 20px; }
        .header-admin { display: flex; justify-content: space-between; align-items: center; background: #ad1457; padding: 15px 20px; border-radius: 10px; margin-bottom: 20px; }
        
        .contenedor-pedidos { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        /* TARJETA DE PEDIDO */
        .pedido-card { 
            background: white; color: #333; border-radius: 15px; padding: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-left: 10px solid #ad1457;
            display: flex; flex-direction: column;
        }

        /* ESTADO SERVIDO (Apagado) */
        .pedido-servido { opacity: 0.5; background: #d1d1d1; border-left-color: #7f8c8d; }

        .mesa-num { font-size: 1.4em; font-weight: bold; color: #ad1457; }
        .lista-productos { margin: 10px 0; padding: 0; list-style: none; flex-grow: 1; }
        .lista-productos li { padding: 5px 0; border-bottom: 1px dashed #ddd; font-weight: 500; }
        
        .notas { background: #fffde7; border: 1px solid #fbc02d; padding: 8px; border-radius: 5px; font-size: 0.85em; margin-bottom: 10px; }
        
        .acciones { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        
        .btn-servido { background: #ef6c00; grid-column: span 2; }
        .btn-servido.ya-servido { background: #7f8c8d; }
        .btn-cobrar { background: #2e7d32; }
        .btn-finalizar { background: #c62828; }
        
        .caja-info { font-size: 1.2em; font-weight: bold; }
        .btn-reset { background: white; color: #ad1457; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7em; margin-left: 10px; }
    </style>
</head>
<body>

<div class="header-admin">
    <div>
        <span style="font-size: 1.5em; font-weight: bold;">üë®‚Äçüç≥ COCINA</span>
    </div>
    <div class="caja-info">
        üí∞ CAJA: <span id="total-caja">0.00</span>‚Ç¨
        <button class="btn-reset" onclick="resetearCaja()">RESET CAJA</button>
    </div>
</div>

<div id="lista-pedidos" class="contenedor-pedidos"></div>
<audio id="sonido-notif" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

<script>
    const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cajaDia = parseFloat(localStorage.getItem('cajaMias')) || 0;
    let mesasServidasCount = JSON.parse(localStorage.getItem('mesasServidasCount')) || {};
    let ultimoCount = 0;

    function actualizarCajaUI() {
        document.getElementById('total-caja').innerText = cajaDia.toFixed(2);
    }

    db.ref('pedidos').on('value', (snapshot) => {
        const pedidos = snapshot.val();
        const contenedor = document.getElementById('lista-pedidos');
        contenedor.innerHTML = "";
        
        if (pedidos) {
            const numPedidosActuales = Object.keys(pedidos).length;
            if(numPedidosActuales > ultimoCount) document.getElementById('sonido-notif').play();
            ultimoCount = numPedidosActuales;

            Object.keys(pedidos).forEach(id => {
                const p = pedidos[id];
                const cantProductosActual = p.productos.length;
                
                // Si la cantidad actual es mayor a la que marcamos como servida, se vuelve a encender
                let estaServido = false;
                if (mesasServidasCount[id] && mesasServidasCount[id] === cantProductosActual) {
                    estaServido = true;
                }

                const card = document.createElement('div');
                card.className = `pedido-card ${estaServido ? 'pedido-servido' : ''}`;
                
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <span class="mesa-num">${p.ubicacion}</span>
                        <span style="font-size:0.8em; color:#666;">${p.hora}</span>
                    </div>
                    <ul class="lista-productos">
                        ${p.productos.map(prod => `<li>‚Ä¢ ${prod}</li>`).join('')}
                    </ul>
                    ${p.detalles ? `<div class="notas"><strong>Notas:</strong> ${p.detalles}</div>` : ''}
                    <div style="text-align:right; font-weight:bold; margin-bottom:10px; color:#ad1457;">${p.total}‚Ç¨</div>
                    <div class="acciones">
                        <button class="btn btn-servido ${estaServido ? 'ya-servido' : ''}" onclick="marcarServido('${id}', ${cantProductosActual})">
                            ${estaServido ? '‚úì SERVIDO' : 'üîî MARCAR SERVIDO'}
                        </button>
                        <button class="btn btn-cobrar" onclick="cobrarPedido('${id}', ${p.total})">üí∏ COBRAR</button>
                        <button class="btn btn-finalizar" onclick="finalizarPedido('${id}')">üóë BORRAR</button>
                    </div>
                `;
                contenedor.appendChild(card);
            });
        } else {
            ultimoCount = 0;
            contenedor.innerHTML = "<p style='text-align:center; width:100%; opacity:0.5;'>No hay pedidos pendientes</p>";
        }
    });

    function marcarServido(id, cant) {
        mesasServidasCount[id] = cant;
        localStorage.setItem('mesasServidasCount', JSON.stringify(mesasServidasCount));
        // No recargamos, Firebase actualiza la UI autom√°ticamente
    }

    function cobrarPedido(id, importe) {
        if(confirm("¬øCobrar " + importe + "‚Ç¨?")) {
            cajaDia += parseFloat(importe);
            localStorage.setItem('cajaMias', cajaDia);
            actualizarCajaUI();
            eliminarPedido(id);
        }
    }

    function finalizarPedido(id) {
        if(confirm("¬øEliminar sin cobrar?")) {
            eliminarPedido(id);
        }
    }

    function eliminarPedido(id) {
        delete mesasServidasCount[id];
        localStorage.setItem('mesasServidasCount', JSON.stringify(mesasServidasCount));
        db.ref('pedidos/' + id).remove();
    }

    function resetearCaja() {
        if(confirm("¬øVaciar la caja del d√≠a?")) {
            cajaDia = 0;
            localStorage.setItem('cajaMias', 0);
            actualizarCajaUI();
        }
    }

    actualizarCajaUI();
</script>
</body>
</html>
