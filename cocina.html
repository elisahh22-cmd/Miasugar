<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PANEL DE COCINA - Mia's Sugar</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #F8BBD0; border-bottom: 2px solid #F8BBD0; padding-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        
        .grid-pedidos { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .pedido-card { 
            background: white; color: #333; padding: 20px; border-radius: 15px; 
            border-left: 15px solid #AD1457; position: relative;
            animation: aparecer 0.5s ease; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        @keyframes aparecer { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .mesa-tag { 
            font-size: 1.6em; font-weight: bold; color: #AD1457; 
            display: block; border-bottom: 2px solid #eee; margin-bottom: 10px; padding-bottom: 5px;
        }

        .hora { float: right; font-size: 0.6em; color: #888; margin-top: 10px; }

        ul { padding-left: 25px; font-size: 1.4em; margin: 20px 0; color: #2c3e50; }
        li { margin-bottom: 8px; font-weight: 500; }

        .btn-listo { 
            background: #4caf50; color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 12px; cursor: pointer; 
            font-weight: bold; font-size: 1.2em; transition: 0.3s;
        }
        .btn-listo:active { background: #388e3c; transform: scale(0.98); }

        .sin-pedidos { text-align: center; width: 100%; margin-top: 50px; opacity: 0.5; font-size: 1.5em; }
    </style>
</head>
<body>

    <h1>üë®‚Äçüç≥ Comandas en Directo</h1>
    <div id="contenedor-pedidos" class="grid-pedidos">Cargando comandas...</div>

    <audio id="notificacion">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Configuraci√≥n de tu base de datos Firebase
        const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const sonido = document.getElementById('notificacion');

        let primerCarga = true;

        db.ref('pedidos').on('value', (snapshot) => {
            const data = snapshot.val();
            let html = "";
            let hayNuevos = false;

            for (let id in data) {
                if (data[id].estado === "Nuevo") {
                    hayNuevos = true;
                    html += `
                        <div class="pedido-card">
                            <span class="hora">${data[id].hora || ''}</span>
                            <span class="mesa-tag">üìç ${data[id].ubicacion}</span>
                            <ul>
                                ${data[id].productos.map(p => `<li>${p}</li>`).join('')}
                            </ul>
                            <button class="btn-listo" onclick="marcarListo('${id}')">‚úì SERVIDO / BORRAR</button>
                        </div>
                    `;
                }
            }

            // Hacer sonar la notificaci√≥n si entra un pedido nuevo (no en la carga inicial)
            if (!primerCarga && hayNuevos) {
                sonido.play().catch(e => console.log("Esperando interacci√≥n para sonido"));
            }
            primerCarga = false;

            document.getElementById('contenedor-pedidos').innerHTML = html || `<div class="sin-pedidos">‚òï No hay pedidos pendientes por ahora...</div>`;
        });

        // Funci√≥n para quitar el pedido cuando lo sirves
        function marcarListo(id) {
            db.ref('pedidos/' + id).update({ estado: "Servido" });
        }
    </script>
</body>
</html>
