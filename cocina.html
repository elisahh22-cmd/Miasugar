<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Cocina - Mia's Sugar</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --rosa: #ad1457; --fondo: #fce4ec; --amarillo: #fff9c4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); padding: 20px; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: var(--rosa); margin: 0; }
        .grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .tarjeta { background: white; border-radius: 15px; width: 300px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); border-top: 10px solid var(--rosa); display: flex; flex-direction: column; overflow: hidden; }
        .t-contenido { padding: 20px; flex-grow: 1; }
        h3 { margin-top: 0; color: #333; border-bottom: 2px solid var(--fondo); padding-bottom: 5px; }
        ul { padding-left: 20px; margin: 15px 0; }
        li { margin-bottom: 5px; font-weight: 500; color: #444; }
        .notas-cliente { background: var(--amarillo); padding: 12px; border-radius: 8px; border-left: 5px solid #fbc02d; font-size: 0.9em; margin-top: 15px; color: #5d4037; font-style: italic; }
        .total-pago { font-size: 1.2em; font-weight: bold; color: #2e7d32; text-align: right; margin-top: 10px; }
        .btn-cobrar { background: #2e7d32; color: white; border: none; width: 100%; padding: 18px; font-weight: bold; cursor: pointer; font-size: 1em; }
        .btn-limpiar { background: #c62828; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üë®‚Äçüç≥ Cocina y Pedidos</h1>
        <button class="btn-limpiar" onclick="borrarTodo()">‚ö†Ô∏è LIMPIAR TODA LA BASE</button>
    </div>

    <div id="contenedor" class="grid"></div>

    <audio id="sonidoTimbre" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

<script>
    const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cantidadPedidosAnterior = 0;

    db.ref('pedidos').on('value', (snapshot) => {
        const data = snapshot.val();
        const cont = document.getElementById('contenedor');
        cont.innerHTML = "";

        if (!data) {
            cantidadPedidosAnterior = 0;
            cont.innerHTML = "<p style='width:100%; text-align:center; padding:50px; color:#888;'>Esperando pedidos nuevos...</p>";
            return;
        }

        // --- L√≥gica del Sonido ---
        const idsActuales = Object.keys(data);
        const cantidadActual = idsActuales.length;

        // Si hay m√°s pedidos que antes, suena el timbre
        if (cantidadActual > cantidadPedidosAnterior) {
            document.getElementById('sonidoTimbre').play().catch(e => console.log("El navegador bloque√≥ el audio hasta que interact√∫es con la p√°gina."));
        }
        cantidadPedidosAnterior = cantidadActual;
        // -------------------------

        const mesas = {};

        Object.keys(data).forEach(id => {
            const p = data[id];
            const nombreMesa = p.ubicacion;
            if (!mesas[nombreMesa]) {
                mesas[nombreMesa] = { productos: [], total: 0, notas: [] };
            }
            mesas[nombreMesa].productos.push(...p.productos);
            mesas[nombreMesa].total += parseFloat(p.total);
            if (p.detalles && p.detalles.trim() !== "") {
                mesas[nombreMesa].notas.push(p.detalles);
            }
        });

        Object.keys(mesas).forEach(nombre => {
            const m = mesas[nombre];
            const div = document.createElement('div');
            div.className = 'tarjeta';
            
            let htmlNotas = m.notas.length > 0 ? `<div class="notas-cliente"><strong>Indicaciones:</strong><br>${m.notas.join(' | ')}</div>` : "";

            div.innerHTML = `
                <div class="t-contenido">
                    <h3>${nombre}</h3>
                    <ul>${m.productos.map(p => `<li>${p}</li>`).join('')}</ul>
                    ${htmlNotas}
                    <div class="total-pago">${m.total.toFixed(2)}‚Ç¨</div>
                </div>
                <button class="btn-cobrar" onclick="finalizarMesa('${nombre}')">‚úÖ COBRAR Y QUITAR</button>
            `;
            cont.appendChild(div);
        });
    });

    function finalizarMesa(nombreDeLaMesa) {
        db.ref('pedidos').once('value', (snapshot) => {
            const pedidos = snapshot.val();
            for (let id in pedidos) {
                if (pedidos[id].ubicacion === nombreDeLaMesa) {
                    db.ref('pedidos/' + id).remove();
                }
            }
        });
    }

    function borrarTodo() {
        if (confirm("¬øSeguro?")) db.ref('pedidos').remove();
    }
</script>
</body>
</html>
