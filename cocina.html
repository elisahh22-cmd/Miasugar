<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cocina - Mia's Sugar</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; margin: 0; padding: 10px; }
        .header-admin { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #ad1457; padding: 8px 15px; border-radius: 8px; 
            margin-bottom: 15px; position: sticky; top: 0; z-index: 100;
        }
        .contenedor-pedidos { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 10px; 
        }
        .pedido-card { 
            background: white; color: #333; border-radius: 10px; padding: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); border-left: 6px solid #ad1457;
            display: flex; flex-direction: column; font-size: 0.82em;
        }
        .pedido-servido { opacity: 0.45 !important; background: #d1d1d1 !important; border-left-color: #7f8c8d !important; }
        .mesa-num { font-size: 1.1em; font-weight: bold; color: #ad1457; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 8px; }
        .bloque-pedido { border-bottom: 1px solid #f0f0f0; margin-bottom: 8px; padding-bottom: 5px; }
        .bloque-pedido:last-child { border-bottom: none; }
        .lista-productos { margin: 5px 0; padding: 0; list-style: none; }
        .lista-productos li { padding: 2px 0; font-weight: 500; color: #333; }
        .nota-individual { 
            background: #fffde7; border-left: 3px solid #fbc02d; padding: 4px 8px; 
            border-radius: 4px; font-size: 0.75em; margin-top: 4px; color: #5d4037; font-style: italic;
        }
        .acciones { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: auto; padding-top: 10px; }
        .btn { padding: 8px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: white; font-size: 0.75em; }
        .btn-servido { background: #ef6c00; grid-column: span 2; }
        .btn-servido.ya-servido { background: #7f8c8d; }
        .btn-cobrar { background: #2e7d32; }
        .btn-finalizar { background: #c62828; }
        .caja-info { font-size: 1em; font-weight: bold; }
        .btn-reset { background: white; color: #ad1457; border: none; padding: 2px 6px; border-radius: 4px; cursor: pointer; font-size: 0.6em; }
    </style>
</head>
<body>

<div class="header-admin">
    <span style="font-weight: bold;">üë®‚Äçüç≥ COCINA</span>
    <div class="caja-info">
        üí∞ <span id="total-caja">0.00</span>‚Ç¨
        <button class="btn-reset" onclick="resetearCaja()">RESET</button>
    </div>
</div>

<div id="lista-pedidos" class="contenedor-pedidos"></div>

<audio id="sonido-notif" src="https://raw.githubusercontent.com/rafaelcastrocouto/uicf/master/ui/ding.mp3"></audio>

<script>
    const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cajaDia = parseFloat(localStorage.getItem('cajaMias')) || 0;
    let registroServidos = JSON.parse(localStorage.getItem('registroServidos')) || {};
    let ultimaCantTotal = 0;
    let memoriaIds = {};
    let datosActualesFirebase = null;

    function actualizarCajaUI() {
        document.getElementById('total-caja').innerText = cajaDia.toFixed(2);
    }

    function renderizarPedidos(datos) {
        const contenedor = document.getElementById('lista-pedidos');
        contenedor.innerHTML = "";
        memoriaIds = {}; 
        
        if (datos) {
            const agrupado = {};
            let cantActualTotal = 0;
            const keys = Object.keys(datos).sort();

            keys.forEach(id => {
                const p = datos[id];
                const mesa = p.ubicacion;
                cantActualTotal += p.productos.length;

                if (!agrupado[mesa]) {
                    agrupado[mesa] = { ids: [], subPedidos: [], total: 0, hora: p.hora };
                }
                agrupado[mesa].ids.push(id);
                agrupado[mesa].total += parseFloat(p.total);
                agrupado[mesa].subPedidos.push({
                    productos: p.productos,
                    nota: p.detalles,
                    hora: p.hora
                });
            });

            Object.keys(agrupado).forEach(nombreMesa => {
                const m = agrupado[nombreMesa];
                const totalProductosMesa = m.subPedidos.reduce((acc, sub) => acc + sub.productos.length, 0);
                const estaServido = (registroServidos[nombreMesa] === totalProductosMesa);
                
                memoriaIds[nombreMesa] = m.ids;

                const card = document.createElement('div');
                card.className = `pedido-card ${estaServido ? 'pedido-servido' : ''}`;
                
                let bloquesHTML = "";
                m.subPedidos.forEach(sub => {
                    bloquesHTML += `
                        <div class="bloque-pedido">
                            <span style="font-size:0.7em; color:#999;">Env√≠o: ${sub.hora}</span>
                            <ul class="lista-productos">
                                ${sub.productos.map(pr => `<li>‚Ä¢ ${pr}</li>`).join('')}
                            </ul>
                            ${sub.nota ? `<div class="nota-individual">üí¨ ${sub.nota}</div>` : ''}
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="mesa-num">${nombreMesa}</div>
                    <div style="flex-grow:1;">
                        ${bloquesHTML}
                    </div>
                    <div style="text-align:right; font-weight:bold; color:#ad1457; margin-top:5px; border-top:1px solid #eee; padding-top:5px;">
                        Total Mesa: ${m.total.toFixed(2)}‚Ç¨
                    </div>
                    <div class="acciones">
                        <button class="btn btn-servido ${estaServido ? 'ya-servido' : ''}" onclick="btnServir('${nombreMesa}', ${totalProductosMesa})">
                            ${estaServido ? '‚úì SERVIDO' : 'üîî MARCAR SERVIDO'}
                        </button>
                        <button class="btn btn-cobrar" onclick="btnCobrar('${nombreMesa}', ${m.total})">üí∏ COBRAR</button>
                        <button class="btn btn-finalizar" onclick="btnBorrar('${nombreMesa}')">üóë BORRAR</button>
                    </div>
                `;
                contenedor.appendChild(card);
            });
            return cantActualTotal;
        } else {
            contenedor.innerHTML = "<p style='text-align:center; width:100%; opacity:0.5;'>Sin pedidos</p>";
            return 0;
        }
    }

    db.ref('pedidos').on('value', (snapshot) => {
        datosActualesFirebase = snapshot.val();
        const cant = renderizarPedidos(datosActualesFirebase);
        
        if(cant > ultimaCantTotal) {
            const sonido = document.getElementById('sonido-notif');
            sonido.currentTime = 0; 
            sonido.play().catch(e => console.log("Permiso de audio requerido"));
        }
        ultimaCantTotal = cant;
    });

    function btnServir(mesa, cant) {
        registroServidos[mesa] = cant;
        localStorage.setItem('registroServidos', JSON.stringify(registroServidos));
        renderizarPedidos(datosActualesFirebase);
    }

    function btnCobrar(mesa, total) {
        if(confirm("¬øCobrar " + total.toFixed(2) + "‚Ç¨ a " + mesa + "?")) {
            cajaDia += total;
            localStorage.setItem('cajaMias', cajaDia);
            actualizarCajaUI();
            limpiarMesa(mesa);
        }
    }

    function btnBorrar(mesa) {
        if(confirm("¬øEliminar pedidos de " + mesa + "?")) {
            limpiarMesa(mesa);
        }
    }

    function limpiarMesa(mesa) {
        const ids = memoriaIds[mesa];
        if(ids) {
            ids.forEach(id => db.ref('pedidos/' + id).remove());
        }
        delete registroServidos[mesa];
        localStorage.setItem('registroServidos', JSON.stringify(registroServidos));
    }

    function resetearCaja() {
        if(confirm("¬øResetear caja?")) {
            cajaDia = 0;
            localStorage.setItem('cajaMias', 0);
            actualizarCajaUI();
        }
    }

    actualizarCajaUI();
</script>
</body>
</html>
