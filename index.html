<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia's Sugar - Carta</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primario: #ad1457; --secundario: #fce4ec; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fdf2f8; color: #333; padding-bottom: 100px; }
        header { background: var(--primario); color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .categoria { padding: 15px; font-weight: bold; color: var(--primario); font-size: 1.2em; display: flex; align-items: center; gap: 10px; }
        .producto { 
            background: white; margin: 8px 15px; padding: 12px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .info-prod { display: flex; flex-direction: column; }
        .nombre-prod { font-weight: 600; }
        .precio-prod { color: var(--primario); font-weight: bold; font-size: 0.9em; }
        .btn-add { background: var(--primario); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; font-size: 1.2em; cursor: pointer; }
        
        /* Carrito flotante */
        .footer-carrito { 
            position: fixed; bottom: 0; width: 100%; background: white; 
            padding: 15px; box-sizing: border-box; box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; gap: 10px; border-radius: 20px 20px 0 0;
        }
        .selector-mesa { padding: 10px; border-radius: 8px; border: 1px solid #ddd; width: 100%; font-size: 1em; }
        textarea { padding: 10px; border-radius: 8px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; font-family: inherit; resize: none; }
        .btn-enviar { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 1.1em; cursor: pointer; }
        .btn-enviar:disabled { background: #ccc; }
        .badge { background: var(--primario); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; margin-left: 5px; }
    </style>
</head>
<body>

<header>
    <h1>Mia's Sugar üç∞</h1>
    <p>Endulza tu momento</p>
</header>

<div class="categoria">‚òï CAF√âS</div>
<div id="lista-cafes"></div>

<div class="categoria">üç© DULCES</div>
<div id="lista-dulces"></div>

<div class="footer-carrito">
    <div style="display: flex; justify-content: space-between; font-weight: bold;">
        <span>Tu Pedido <span id="cont-items" class="badge">0</span></span>
        <span>Total: <span id="total-precio">0.00</span>‚Ç¨</span>
    </div>
    
    <select id="mesa-select" class="selector-mesa">
        <option value="">Selecciona tu mesa o ubicaci√≥n...</option>
        <option value="Mesa 1">Mesa 1</option>
        <option value="Mesa 2">Mesa 2</option>
        <option value="Mesa 3">Mesa 3</option>
        <option value="Mesa 4">Mesa 4</option>
        <option value="Mesa 5">Mesa 5</option>
        <option value="Barra">Barra</option>
        <option value="Para Llevar">Para Llevar</option>
    </select>

    <textarea id="detalles-pedido" rows="2" placeholder="¬øAlguna especificaci√≥n? (Ej: Capuchino con leche de avena, sin az√∫car...)"></textarea>

    <button id="btn-enviar" class="btn-enviar" onclick="enviarPedido()" disabled>ENVIAR PEDIDO A COCINA</button>
</div>

<script>
    // CONFIGURACI√ìN FIREBASE
    const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // PRODUCTOS (Capuchinos a√±adidos aqu√≠)
    const cafes = [
        { nombre: "Caf√© Solo", precio: 1.20 },
        { nombre: "Caf√© con Leche", precio: 1.50 },
        { nombre: "Cortado", precio: 1.30 },
        { nombre: "Capuchino", precio: 2.50 },
        { nombre: "Capuchino con Nata", precio: 3.00 }
    ];

    const dulces = [
        { nombre: "Croissant", precio: 1.80 },
        { nombre: "Gofre con Chocolate", precio: 3.50 },
        { nombre: "Tarta del d√≠a", precio: 4.00 }
    ];

    let carrito = [];
    let total = 0;

    // Renderizar productos
    function render() {
        const divCafes = document.getElementById('lista-cafes');
        const divDulces = document.getElementById('lista-dulces');

        cafes.forEach(p => divCafes.innerHTML += crearHTML(p));
        dulces.forEach(p => divDulces.innerHTML += crearHTML(p));
    }

    function crearHTML(p) {
        return `
            <div class="producto">
                <div class="info-prod">
                    <span class="nombre-prod">${p.nombre}</span>
                    <span class="precio-prod">${p.precio.toFixed(2)}‚Ç¨</span>
                </div>
                <button class="btn-add" onclick="agregar('${p.nombre}', ${p.precio})">+</button>
            </div>
        `;
    }

    function agregar(nombre, precio) {
        carrito.push(nombre);
        total += precio;
        actualizarUI();
    }

    function actualizarUI() {
        document.getElementById('cont-items').innerText = carrito.length;
        document.getElementById('total-precio').innerText = total.toFixed(2);
        document.getElementById('btn-enviar').disabled = carrito.length === 0;
    }

    function enviarPedido() {
        const mesa = document.getElementById('mesa-select').value;
        const detalles = document.getElementById('detalles-pedido').value;

        if(!mesa) {
            alert("Por favor, selecciona tu mesa.");
            return;
        }

        const pedido = {
            ubicacion: mesa,
            productos: carrito,
            detalles: detalles,
            total: total.toFixed(2),
            hora: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
            estado: "pendiente"
        };

        document.getElementById('btn-enviar').innerText = "ENVIANDO...";
        document.getElementById('btn-enviar').disabled = true;

        db.ref('pedidos').push(pedido).then(() => {
            alert("¬°Pedido enviado con √©xito! Lo recibir√°s en breve.");
            // Resetear todo
            carrito = [];
            total = 0;
            document.getElementById('detalles-pedido').value = "";
            document.getElementById('btn-enviar').innerText = "ENVIAR PEDIDO A COCINA";
            actualizarUI();
        });
    }

    render();
</script>

</body>
</html>
