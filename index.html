<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia's Sugar - Carta</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primario: #ad1457; --secundario: #fce4ec; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fdf2f8; color: #333; padding-bottom: 140px; }
        header { background: var(--primario); color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .categoria { padding: 12px 15px; font-weight: bold; color: var(--primario); font-size: 1.1em; background: #fce4ec; margin-top: 10px; display: flex; align-items: center; }
        .producto { 
            background: white; margin: 6px 15px; padding: 12px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .info-prod { display: flex; flex-direction: column; }
        .nombre-prod { font-weight: 600; font-size: 0.95em; }
        .precio-prod { color: var(--primario); font-weight: bold; font-size: 0.9em; }
        .btn-add { background: var(--primario); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; font-size: 1.2em; cursor: pointer; }
        
        .footer-carrito { 
            position: fixed; bottom: 0; width: 100%; background: white; 
            padding: 12px; box-sizing: border-box; box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; gap: 8px; border-radius: 20px 20px 0 0; z-index: 1000;
        }
        .selector-mesa { padding: 10px; border-radius: 8px; border: 1px solid #ddd; width: 100%; font-size: 0.95em; background: #fff; }
        textarea { padding: 8px; border-radius: 8px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; font-family: inherit; resize: none; font-size: 0.9em; }
        .btn-enviar { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 1.1em; cursor: pointer; }
        .btn-enviar:disabled { background: #ccc; }
        .badge { background: var(--primario); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; }
    </style>
</head>
<body>

<header>
    <h1>Mia's Sugar üç∞</h1>
    <p>Haz tu pedido desde la mesa</p>
</header>

<div id="contenedor-carta"></div>

<div class="footer-carrito">
    <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 0.9em;">
        <span>Art√≠culos: <span id="cont-items" class="badge">0</span></span>
        <span>Total: <span id="total-precio">0.00</span>‚Ç¨</span>
    </div>
    
    <select id="mesa-select" class="selector-mesa">
        <option value="">¬øD√≥nde est√°s sentado?</option>
        <optgroup label="TERRAZA">
            <script>
                for(let i=1; i<=15; i++) document.write(`<option value="Terraza T${i}">Terraza - Mesa T${i}</option>`);
            </script>
        </optgroup>
        <optgroup label="SAL√ìN">
            <script>
                for(let i=1; i<=7; i++) document.write(`<option value="Sal√≥n S${i}">Sal√≥n - Mesa S${i}</option>`);
            </script>
        </optgroup>
        <option value="Barra">En Barra</option>
        <option value="Para Llevar">Para Llevar</option>
    </select>

    <textarea id="detalles-pedido" rows="2" placeholder="Notas: (Ej. Leche sin lactosa, tarta sin nata...)"></textarea>

    <button id="btn-enviar" class="btn-enviar" onclick="enviarPedido()" disabled>ENVIAR PEDIDO</button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://mia-s-sugar-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const carta = [
        {
            categoria: "‚òï CAF√âS",
            productos: [
                { nombre: "Caf√© Solo", precio: 1.20 },
                { nombre: "Caf√© con Leche", precio: 1.50 },
                { nombre: "Cortado", precio: 1.30 },
                { nombre: "Manchado", precio: 1.50 },
                { nombre: "Caf√© Americano", precio: 1.40 },
                { nombre: "Capuchino", precio: 2.50 },
                { nombre: "Capuchino con Nata", precio: 3.00 },
                { nombre: "Carajillo", precio: 2.00 }
            ]
        },
        {
            categoria: "ü´ñ INFUSIONES",
            productos: [
                { nombre: "T√© Verde", precio: 1.50 },
                { nombre: "T√© Rojo", precio: 1.50 },
                { nombre: "Manzanilla", precio: 1.30 },
                { nombre: "Poleo Menta", precio: 1.30 }
            ]
        },
        {
            categoria: "üç© DULCES Y BOLLER√çA",
            productos: [
                { nombre: "Croissant Cl√°sico", precio: 1.50 },
                { nombre: "Croissant Chocolate", precio: 1.80 },
                { nombre: "Napolitana de Crema", precio: 1.70 },
                { nombre: "Gofre Nutella", precio: 3.50 },
                { nombre: "Tortitas con Nata", precio: 3.80 }
            ]
        },
        {
            categoria: "üç∞ TARTAS",
            productos: [
                { nombre: "Tarta de Queso", precio: 4.00 },
                { nombre: "Tarta de Chocolate", precio: 4.00 },
                { nombre: "Tarta Zanahoria", precio: 4.20 }
            ]
        },
        {
            categoria: "ü•§ REFRESCOS Y ZUMOS",
            productos: [
                { nombre: "Zumo Naranja Natural", precio: 2.50 },
                { nombre: "Refrescos", precio: 2.00 },
                { nombre: "Agua 50cl", precio: 1.20 }
            ]
        }
    ];

    let carrito = [];
    let total = 0;

    function renderCarta() {
        const contenedor = document.getElementById('contenedor-carta');
        contenedor.innerHTML = "";
        carta.forEach(cat => {
            let htmlCat = `<div class="categoria">${cat.categoria}</div>`;
            cat.productos.forEach(p => {
                htmlCat += `
                    <div class="producto">
                        <div class="info-prod">
                            <span class="nombre-prod">${p.nombre}</span>
                            <span class="precio-prod">${p.precio.toFixed(2)}‚Ç¨</span>
                        </div>
                        <button class="btn-add" onclick="agregar('${p.nombre}', ${p.precio})">+</button>
                    </div>
                `;
            });
            contenedor.innerHTML += htmlCat;
        });
    }

    function agregar(nombre, precio) {
        carrito.push(nombre);
        total += precio;
        actualizarUI();
    }

    function actualizarUI() {
        document.getElementById('cont-items').innerText = carrito.length;
        document.getElementById('total-precio').innerText = total.toFixed(2);
        document.getElementById('btn-enviar').disabled = carrito.length === 0;
    }

    function enviarPedido() {
        const mesa = document.getElementById('mesa-select').value;
        const detalles = document.getElementById('detalles-pedido').value;
        if(!mesa) { alert("Selecciona tu mesa."); return; }

        const pedido = {
            ubicacion: mesa,
            productos: carrito,
            detalles: detalles,
            total: total.toFixed(2),
            hora: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
            estado: "pendiente"
        };

        const btn = document.getElementById('btn-enviar');
        btn.innerText = "ENVIANDO...";
        btn.disabled = true;

        db.ref('pedidos').push(pedido).then(() => {
            alert("‚úÖ Pedido enviado correctamente.");
            carrito = []; total = 0;
            document.getElementById('detalles-pedido').value = "";
            btn.innerText = "ENVIAR PEDIDO";
            actualizarUI();
        });
    }
    renderCarta();
</script>
</body>
</html>
